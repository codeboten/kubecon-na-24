file_format: "0.3"
disabled: false
resource:
  schema_url: https://opentelemetry.io/schemas/1.26.0
  attributes:
    - name: service.name
      value: "${SERVICE_NAME}"
    - name: service.version
      value: "${SERVICE_VERSION}"
    - name: other
      value: "one-more"
tracer_provider:
  processors:
    - simple:
        exporter:
          console: {}
    - batch:
        exporter:
          otlp:
            protocol: grpc/protobuf
            endpoint: http://localhost:4317

meter_provider:
  readers:
    - periodic:
        exporter:
          console: {}
    - periodic:
        exporter:
          otlp:
            protocol: http/protobuf
            endpoint: http://localhost:4318
  views:

logger_provider:
  processors:
    - simple:
        exporter:
          console: {}
    - batch:
        exporter:
          otlp:
            protocol: http/protobuf
            endpoint: http://localhost:4318
